<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Periodix-Planner - Redirecting...</title>
    <meta name="description" content="Intelligent periodic note generation with hierarchical time allocation and budget tracking.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=./Periodix-Planner/">
    <link rel="canonical" href="https://real1tyy.github.io/Periodix-Planner/">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #1b1b1d;
            color: #ffffff;
            text-align: center;
        }
        .redirect-message {
            max-width: 500px;
            padding: 2rem;
        }
        .logo {
            margin-bottom: 1rem;
        }
        .logo img {
            width: 160px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .message {
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        .link {
            color: #4a9eff;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <div class="logo">
            <img src="./Periodix-Planner/img/logo2.jpeg" alt="Periodix-Planner Logo" />
        </div>
        <div class="message">
            Redirecting to the documentation site...
        </div>
        <div>
            If you are not redirected automatically,
            <a href="./Periodix-Planner/" class="link">click here</a>.
        </div>
    </div>
    <script>
        // Fallback redirect in case meta refresh doesn't work
        setTimeout(() => {
            if (window.location.pathname === '/') {
                window.location.href = './Periodix-Planner/';
            }
        }, 100);
    </script>
</body>
</html>
